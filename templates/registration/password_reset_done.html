{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Email Sent</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-1: #1f3c88;
            --brand-2: #3a6cf4;
            --border: #e1e5eb;
            --muted: #6c757d;
            --bg1: #eef2f7;
            --bg2: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(1200px 700px at 15% 10%, #e9f0ff 0%, transparent 60%),
                radial-gradient(900px 600px at 85% 20%, #eaf7ff 0%, transparent 55%),
                linear-gradient(135deg, var(--bg1), var(--bg2));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            border: 0;
            border-radius: 18px;
            background: #fff;
            box-shadow: 0 20px 45px rgba(16, 24, 40, .10);
            padding: 38px 34px;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, rgba(31, 60, 136, .18), rgba(58, 108, 244, .14));
            filter: blur(18px);
            z-index: 0;
        }

        .login-card>* {
            position: relative;
            z-index: 1;
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .brand-badge {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            background: linear-gradient(135deg, #1f3c88, #3a6cf4);
            box-shadow: 0 10px 20px rgba(58, 108, 244, .25);
        }

        .brand-name {
            font-weight: 800;
            font-size: 22px;
            letter-spacing: .2px;
            color: #1f3c88;
            margin: 0;
            line-height: 1;
        }

        .subtitle {
            text-align: center;
            color: var(--muted);
            font-size: 14px;
            margin: 0 0 22px 0;
        }

        .btn-login {
            height: 48px;
            border-radius: 12px;
            font-weight: 700;
            border: 0;
            background: linear-gradient(135deg, #1f3c88, #3a6cf4);
            box-shadow: 0 12px 25px rgba(58, 108, 244, .22);
            transition: transform .08s ease, filter .15s ease;
        }

        .btn-login:hover {
            filter: brightness(.98);
        }

        .btn-login:active {
            transform: translateY(1px);
        }

        .link-soft {
            color: #3a6cf4;
            text-decoration: none;
            font-weight: 600;
        }

        .link-soft:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            font-size: 12.5px;
            color: #98a0aa;
            margin-top: 18px;
        }

        .hint {
            color: #667085;
            font-size: 13.5px;
            line-height: 1.7;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">

            <div class="text-center mb-3">
                <div class="brand">
                    <div class="brand-badge" aria-hidden="true"></div>
                    <h1 class="brand-name">VFD Pro</h1>
                </div>
                <p class="subtitle">Check your inbox</p>
            </div>

            <p class="hint mb-4">
                If an account exists for that email, we’ve sent a password reset link. Please check your inbox and spam
                folder.
            </p>

            <a class="btn btn-login w-100 text-white d-flex align-items-center justify-content-center"
                href="{% url 'login' %}">
                Back to login
            </a>

            <div class="footer-text">
                © 2026 MyCompany. All rights reserved.
            </div>

        </div>
    </div>
</body>

</html>
